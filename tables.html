<html>
 <head>
  <title>tables</title>
</head>
<body>
  <table border="3"><!--border is use to giving size of boder of table-->
    <tr>   <!--1st row starting-->
      <th>Firstname</th> <!--1st row 1st colum   th means heading-->
      <th>lastname</th><!--1st row 2nd colum-->
    </tr>  <!--1st row ending-->
    <tr> <!--2st row starting-->
      <td>Mukesh</td>  <!--2st row 1st colum   td means data in side table-->
      <td>m</td><!--2nd row 2nd colum-->
    </tr><!--2st row ending-->
  </table>
</body>
</html>
